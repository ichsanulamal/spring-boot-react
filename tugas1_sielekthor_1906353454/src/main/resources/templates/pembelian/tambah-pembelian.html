<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detail Barang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('pembelian')"></nav>

<div class="container">
    <div class="m-4 p-4">
        <div class="">
            <div th:switch="${status}" class="justify-content-center">
                <br>
                <h2 th:case="'isCompleted'"  th:inline="text" >
                    Pembelian berhasil ditambahkan
                </h2>
                <h2 th:case="'isNotCompleted'" th:inline="text" >
                    Pembelian berhasil diproses sebagian. Mohon cek stok terlebih dahulu sebelum menambahkan barang.
                </h2>
                <h2 th:case="'isFailed'" th:inline="text" >
                    Tidak ada barang yang ditambahkan
                </h2>
                <a class="btn btn-light btn-outline-warning" th:href="@{/pembelian}">Kembali</a>
            </div>
        </div>
    </div>
</div>



</body>
</html>
