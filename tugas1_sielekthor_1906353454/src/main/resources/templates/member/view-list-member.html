<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Daftar Barang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('member')"></nav>

<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2>Daftar Member</h2>
        </div>
        <br>
        <div>
            <a th:href="@{/member/tambah}" class="mx-2 btn btn-warning">+ Tambah Member</a>
        </div>
        <table class="table table-hover table-striped" >
            <thead style="background-color: #FFB800">
            <tr>
                <th>No.</th>
                <th>Nama Member</th>
                <th>Tanggal Lahir</th>
                <th>Tanggal Pendaftaran</th>
                <th>Jenis Kelamin</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, iterationStatus : ${listMember}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${member.namaMember}"></td>
                <td th:text="${#temporals.format(member.tanggalLahir, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(member.tanggalPendaftaran, 'yyyy-MM-dd')}"></td>
                <td th:if="${member.jenisKelamin} == 1" th:text="'Laki - Laki'"></td>
                <td th:if="${member.jenisKelamin} == 0" th:text="'Perempuan'"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/member/ubah/} + ${member.id}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
