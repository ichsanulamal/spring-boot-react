<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Form Tambah Member</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('member')"></nav>

<div class="container">

  <div class="m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <div class="d-flex justify-content-center">
          <h2>Form Tambah Pegawai</h2>
        </div>
        <form th:action="@{/member/tambah}" th:object="${member}" method="POST">
          Nama<br>
          <input required class="form-control" type="text" name="namaMember" />
          <br><br>

          Tanggal Lahir<br>
          <input required class="form-control" type="date" name="tanggalLahir" />
          <br><br>

          Tanggal Pendaftaran<br>
          <input required class="" type="datetime-local" name="tanggalPendaftaran" />
          <br><br>

          Jenis Kelamin<br>
          <input required type="radio" id="laki" name="jenisKelamin" value="1">
          <label for="laki">Laki - Laki</label><br>
          <input required type="radio" id="perempuan" name="jenisKelamin" value="0">
          <label for="perempuan">Perempuan</label><br>
          <br>
          <hr>

          <div class="d-flex justify-content-center">
            <a class="btn btn-light btn-outline-warning btn-lg" th:href="@{/barang}">Batal</a>
            <a style="margin: 10px;"></a>
            <button class="btn btn-warning btn-lg" type="submit">Simpan</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
