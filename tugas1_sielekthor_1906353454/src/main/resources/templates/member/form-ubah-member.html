<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Form Ubah Member</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('member')"></nav>

<div class="container">
  <div class=" m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <div class="d-flex justify-content-center">
          <h2>Form Ubah Member</h2>
        </div>
        <form th:action="@{/member/ubah}" th:object="${member}" method="POST">

          <input required class="form-control" type="text" th:field="*{id}" name="id" hidden/>

          Nama<br>
          <input required class="form-control" type="text" th:field="*{namaMember}" name="namaMember" />
          <br><br>

          Tanggal Lahir<br>
          <input required class="form-control" type="date" th:field="*{tanggalLahir}" name="tanggalLahir" />
          <br><br>

          Tanggal Pendaftaran<br>
          <input required class="" type="datetime-local" th:field="*{tanggalPendaftaran}" name="tanggalLahir" />
          <br><br>

          Jenis Kelamin<br>

          <input th:if="*{jenisKelamin} == 1" type="radio" id="laki" name="jenisKelamin" value="1" checked>
          <input th:unless="*{jenisKelamin} == 1" type="radio" id="laki" name="jenisKelamin" value="1" disabled>
          <label for="laki">Laki - Laki</label><br>

          <input th:if="*{jenisKelamin} == 0" type="radio" id="perempuan" name="jenisKelamin" value="0" checked>
          <input th:unless="*{jenisKelamin} == 0" type="radio" id="perempuan" name="jenisKelamin" value="0" disabled>
          <label for="perempuan">Perempuan</label><br>

          <br>

          <div class="row">
            <div class="col float-right">
              <a class="btn btn-outline-warning" th:href="@{/member}">Batal</a>
              <button class="btn btn-warning" type="submit">Simpan</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
