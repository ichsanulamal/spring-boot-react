<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Tambah Pembelian</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('barang')"></nav>

<div class="container">
    <div class="m-4 p-4">
        <div class="">
            <div class="justify-content-center">
                <div class="d-flex justify-content-center">
                    <h2>Cari Pembelian</h2>
                </div>
                <br>
                <form th:action="@{/cari/pembelian}" method="GET">
                    Member<br>
                    <select class="form-control" name="idMember">
                        <option th:each="member : ${listMember}"
                                th:value="${member.id}"
                                th:text="${member.namaMember}"
                        >
                    </select>
                    <br>
                    <br>

                    Pembayaran<br>
                    <input type="radio" id="tunai" name="isCicil" value="0">
                    <label for="tunai">Tunai</label><br>
                    <input type="radio" id="cicil" name="isCicil" value="1">
                    <label for="cicil">Cicil</label><br>
                    <br>
                    <br>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning btn-lg" type="submit">Cari</button>
                        <a style="margin: 10px;"></a>
                        <a class="btn btn-light btn-outline-warning btn-lg" th:href="@{/filter-pembelian}">kembali</a>
                    </div>
                    <div class="row">


                    </div>
                </form>

                <h2>Daftar Pembelian</h2>
                <table class="table table-bordered table-hover table-striped" >
                    <thead style="background-color: #FFB800">
                    <tr>
                        <th>No.</th>
                        <th>No Invoice</th>
                        <th>Total Harga</th>
                        <th>Member</th>
                        <th>Jumlah Pembelian</th>
                        <th>Tanggal Pembelian</th>
                        <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pembelian, iterationStatus : ${listPembelian}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${pembelian.noInvoice}"></td>
                        <td th:text="${pembelian.total}"></td>
                        <td th:text="${pembelian.member.namaMember}"></td>
                        <td th:text="${pembelian.listPembelianBarang.size}"></td>
                        <td th:text="${pembelian.tanggalPembelian}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/pembelian/} + ${pembelian.id}">Lihat</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/pembelian/hapus/} + ${pembelian.id}">Hapus</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

</body>
</html>
