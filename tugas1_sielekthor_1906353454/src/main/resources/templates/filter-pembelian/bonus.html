<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Top Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('bonus')"></nav>

<div class="d-flex justify-content-center">
    <div class="m-4">
        <div class="d-flex justify-content-center">
            <h2>Top Member</h2>
        </div>
        <br>

        <table class="table table-bordered table-hover table-striped" >
            <thead style="background-color: #FFB800">
            <tr>
                <th>No.</th>
                <th>Nama Member</th>
                <th>Tanggal Lahir</th>
                <th>Tanggal Pendaftaran</th>
                <th>Jenis Kelamin</th>
                <th>Jumlah Pembelian</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj, iterationStatus : ${queryList}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${obj[0]}"></td>
                <td th:text="${obj[1]}"></td>
                <td th:text="${obj[2]}"></td>
                <td th:if="${obj[3]} == 1" th:text="'Laki - Laki'"></td>
                <td th:if="${obj[3]} == 0" th:text="'Perempuan'"></td>
                <td th:text="${obj[4]}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
