<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Emsidi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Delete Cabang Emsidi</h2>
        <br>
        <h2>Apakah anda yakin ingin menghapus pegawai?</h2>
        <form th:action="@{/pegawai/delete}" th:object="${pegawai}" method="POST">
          <input type="hidden" th:field="*{noPegawai}" />

          <button class="btn btn-primary" type="submit">Ya</button>
          <a class="btn btn-primary" href="/pegawai/viewall">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
