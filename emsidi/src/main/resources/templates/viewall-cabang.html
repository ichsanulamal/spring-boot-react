<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <h2>Daftar Seluruh Cabang Emsidi</h2>
    <br>

    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nomor Cabang</th>
                        <th>Nama Cabang</th>
                        <th>Alamat Cabang</th>
                        <th>Nomor Telepon Cabang</th>
                        <th>Waktu Buka</th>
                        <th>Waktu Tutup</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cabang, iterationStatus : ${listCabang}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${cabang.noCabang}"></td>
                        <td th:text="${cabang.namaCabang}"></td>
                        <td th:text="${cabang.alamatCabang}"></td>
                        <td th:text="${cabang.noTeleponCabang}"></td>
                        <td th:text="${cabang.waktuBuka}"></td>
                        <td th:text="${cabang.waktuTutup}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/cabang/view(noCabang=${cabang.noCabang})}">Lihat</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/cabang/update/} + ${cabang.noCabang}">Ubah</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/cabang/delete/} + ${cabang.noCabang}">Hapus</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
